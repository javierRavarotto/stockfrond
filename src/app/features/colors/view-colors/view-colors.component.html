@for (color of colors; track color.id) {
    <div class="row justify-content-center mt-1">
        <div class="col-8">
    <table class="tables mt-2 ">
        <thead>
          <tr>
            <th scope="col"  class="col-1 padding">id</th>
            <th scope="col" class="col-2 padding">Nombre</th>
            <th scope="col" class="col-2 padding">Color</th>
            <th scope="col" class="col-2 padding">Editar</th>
            <th scope="col" class="col-2 padding">Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">{{color.id}}</th>
            <th scope="row">{{color.name}}</th>
            <th scope="row" >{{color.code}}</th>
            <th scope="row"><button  class="m-1 botonCrear" name="edit" [routerLink]="['../editeColors/',color.id]">Editar</button></th>
            <th scope="row"><button (click)="delete(color)"> Borrar</button></th>
          </tr>
         
        </tbody>
      </table>
 
    </div>   
  </div>

}
